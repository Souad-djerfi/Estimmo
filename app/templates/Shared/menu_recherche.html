

<form  method="POST" id= "form2" ACTION="{{ url_for('recherche') }}"> 
      <div class="card">
        <h5 class="card-header card text-center"> <i class="fa fa-search"> Recherche</i></h5>
        
          <ul class="list-group list-group-flush">

            <li class="list-group-item">
              <p class="card-text"><em><B>Ocean Proximity:</B></em></p>
              <div class="form-check">

                <input class="form-check-input" type="checkbox" name="Ocean_proximity" value="<1H OCEAN" id="<1H Ocean">
                <label class="form-check-label" for="<1H Ocean">
                  <1H Ocean
                </label>
              </div>
              <div class="form-check">  
                <input class="form-check-input" type="checkbox" name="Ocean_proximity" value="INLAND" id="Inland">
                <label class="form-check-label" for="Inland">
                  Inland
                </label>
              </div>
              <div class="form-check"> 
                <input class="form-check-input" type="checkbox" name="Ocean_proximity" value="ISLAND" id="Island">
                <label class="form-check-label" for="Island">
                  Island
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Ocean_proximity" value="NEAR BAY" id="Near Bay">
                <label class="form-check-label" for="Near Bay">
                  Near Bay
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Ocean_proximity" value="NEAR OCEAN" id="Near Ocean">
                <label class="form-check-label" for="Near Ocean">
                  Near Ocean
                </label>
              </div>
            </li>
          </ul>      
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Population</span>
                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Min" aria-describedby="inputGroup-sizing-default" name="population">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">total_rooms</span>
                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Min" aria-describedby="inputGroup-sizing-default" name="trooms">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Median_Income</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="mincome" placeholder="Min">
              </div>
            </li>
          </ul>  
          <div class="card-footer text-muted">
            <button type="submit" class="btn btn-secondary btn-block">Rechercher</button>
          </div>
      </div>
</form>
