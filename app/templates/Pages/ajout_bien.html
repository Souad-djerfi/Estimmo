{% extends 'Shared/default.html' %}
{% block body%}
      
{% include 'Shared/menu.html'%}
<div class="container-fluid">
    <div class="row">
      <br>
    </div>
    <div class="row"> 
      <div class="col-2"> 
      
        {% include 'Shared/menu_recherche.html'%}
      </div>
      <div class="col-md-6">     
        <div class="card">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <h5 class="card-header card text-center"> <i class="fa fa-plus-square" > Ajouter un nouveau Bien</i></h5>
          <div class="card-body">
            <div class="border border_secondary rounded-sm">
              <form method="POST" class="ajoute-bien-form" id="ajoute-bien-form" ACTION="{{ url_for('ajout_bien') }}">
              <div class="form-group row">
                <div class="col-sm-1">
                </div>
                <label for="ocean_proxi" class="col-sm-4 col-form-label">Ocean Proximity </label>
                  <div class="col-sm-5">
                    <select name="ocean_proxi" id="ocean_proxi" placeholder="&#60;1H ocean" class="custom-select my-1 mr-sm-2" required>
                      <option value="" disabled selected>  Choisissez un Type</option>
                      <option value=1>&#60;1H ocean</option>
                      <option value=2>Near Bay</option>
                      <option value=3>Near ocean</option>
                      <option value=4>Island</option>
                      <option value=2>Inland</option>
                    </select>
                  </div>  
                  <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
              </div>
              <div class="form-row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-5">
                  <div class="form-row">
                    <label for="longtitude" class="col-sm-4 col-form-label">Longtitude</label>
                    <div class="col-sm-5">
                      <input type="number" class="form-control" name="longtitude" id="longtitude" value ="{{longtitude}}" required/>
                    </div>
                  </div>    
                </div>
                <div class="col-sm-6">
                  <div class="form-row">
                    <label for="latitude" class="col-sm-4">Latitude</label>
                    <div class="col-sm-5">
                      <input type="number" class="form-control" name="latitude" id="latitude" value ="{{latitude}}" required/>
                    </div>
                  </div>    
                </div>
              </div>
              <div class="form-row"><br></div>
              <div class="form-row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-5" >
                  <div class="form-row">
                    <label for="median_age" class="col-sm-4">Median age</label>
                    <div class="col-sm-5">
                      <input type="number" class="form-control" name="median_age" id="median_age" value="{{median_age}}" min=0 required/>
                    </div>  
                  </div>
                </div>   
                <div class="col-sm-6" > 
                  <div class="form-row">
                    <label for="total_rooms" class="col-sm-4"> Total rooms</label>
                    <div class="col-sm-5">
                      <input type="number" class="form-control" name="total_rooms" id="total_rooms" value="{{total_rooms}}" min=1 required/>
                    </div>  
                  </div> 
                </div>
              </div>  

              <div class="form-row"><br></div>
              <div class="form-row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-5" >
                  <div class="form-row">
                    <label for="total_bedrooms" class="col-sm-4">T_Bedrooms </label>
                    <div class="col-sm-5">
                      <input type="number" name="total_bedrooms" id="total_bedrooms" class="form-control" value="{{total_bedrooms}}" min=1 required/>
                    </div>  
                  </div>
                </div>   
                <div class="col-sm-6" > 
                  <div class="form-row">
                    <label for="population" class="col-sm-4">Population</label>
                    <div class="col-sm-5">
                      <input type="number" name="population" class="form-control" id="population" value={{population}} min=1 required/>
                    </div>
                  </div>  
                </div>
              </div>
              
              <div class="form-row"><br></div>
              <div class="form-row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-5" >
                  <div class="form-row">
                    <label for="house_hold" class="col-sm-4"> House_holds </label>
                    <div class="col-sm-5">
                      <input type="number" name="house_hold" class="form-control" id="house_hold" value="{{house_hold}}" min=1 required/>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6" >
                  <div class="form-row">
                    <label for="median_income" class="col-sm-4">Median income </label>
                    <div class="col-sm-5">
                      <input type="text" name="median_income" id="median_income" class="form-control" value="{{median_income}}" min=0.1 required />
                    </div>
                  </div>  
                </div>
              </div>
              
              
              <div class="form-row"><br></div>
              <div class="form-group row">
                <div class="col-sm-1">
                </div>
                <label for="ocean_proxi" class="col-sm-4 col-form-label">Median_House_Value </label>
                  <div class="col-sm-5">
                    <input type="text" name="median_income" id="median_income" class="form-control" value="{{median_house_value}}" min=0.1 disabled />
                  </div>  
                  <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
              </div>

              <div class="form-row"><br></div>
              <div class="card-footer text-center">
                <button  type="submit"   class="btn btn-secondary" name="Estimer_ajouter" value="Estimer_bien" >Estimer</button>
                
                <button type="submit" href="#" class="btn btn-secondary" name="Estimer_ajouter" value="ajouter_bien" > Ajouter</button> 
                <button type="reset" class="btn btn-secondary" > Annuler</button>  

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img src="{{url_for('static', filename='Image/maisoncali.png')}}" alt="">
    </div>  
  </div>
</div>




{% endblock%}
